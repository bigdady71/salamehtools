; Salameh Tools Wholesale - PHP Settings for Hostinger
; These settings override php.ini for this directory

; Upload settings for bulk image imports
upload_max_filesize = 500M
post_max_size = 500M
max_file_uploads = 3000

; Execution limits
max_execution_time = 600
max_input_time = 600
memory_limit = 512M

; Session settings
session.cookie_lifetime = 2592000
session.gc_maxlifetime = 2592000

; Error handling (production)
display_errors = Off
log_errors = On
error_reporting = E_ALL
